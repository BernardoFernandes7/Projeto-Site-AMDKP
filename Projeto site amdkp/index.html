            <span class="close-modal">&times;</span>

            <p>Insira os seus dados para aceder aos treinos.</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Nome de Utilizador" required>
                </div>
                
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Palavra-passe" required>
                </div>

                <button type="submit" class="modal-btn">ENTRAR</button>
            </form>
        </div>
    </div>
